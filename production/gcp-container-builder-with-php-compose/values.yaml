# Default values for gcp-container-builder-with-php-compose.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
gcp:
  project: projectName
nginx:
  name: nginx
  image: nginx
  tag: latest
  pullPolicy: IfNotPresent
php:
  name: php
  image: php
  tag: latest
  pullPolicy: Always
service:
  type: LoadBalancer
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
